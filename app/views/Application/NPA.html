<!DOCTYPE html>
<html lang="en">
<head>
    <title>NPA</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/npabootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/stylesheets/npa.css">
    <link rel="icon" type="img/png" href="public/img/icons/favicon.ico"/>

</head>
<body>

#{if errorMessage}
${errorMessage}
#{/if}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="/">Nurface</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/myacc">Myacc</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/Calendar">Calendar</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:35px">
    <div class="row">
        <div class="col-sm-4">
            <form action="@{Application.upload}" method="POST" accept-charset="UTF-8" enctype="multipart/form-data">
                <input type="file" name="file"/><p><hr class="d-sm-none"></p>
                <input type="submit" value="Upload"></input>
                <hr>
            </form>

        </div>
        <div class="col-sm-8">
            <div style="overflow-x:auto;">
                <input id="myInput" type="text" placeholder="Search..">
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                #{list items:docs, as:'doc'}


                    <tr>
                        <td>${doc.id}</td>
                        <td> <a href="@{Application.download}?docId=${doc.id}">${doc.name}</a> </td>
                        <td>${doc.createdAt}</td>

                    </tr>


                #{/list}
                    </tbody>
                </table>
            </div>   </div>
    </div>
</div>


</body>

<script  src="/public/javascripts/npa.js"></script>


</html>
